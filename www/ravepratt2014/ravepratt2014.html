<head>
  <title>Time and Tides</title>
</head>

<body>
	<div id="container">
		{{> journies}}
	</div>
</body>

<template name="journies">
	{{#if hasSelectedJourney}}
		{{> journey}}
	{{else}}
		{{> characters}}
	{{/if}}
</template>

<template name="journey">
	<div class="journey">
		{{> starsTotal}}
		{{#if inStory}}
			{{> story}}
		{{else}}
			{{> question}}
		{{/if}}
	</div>
</template>

<template name="story">
	<div class="story">
		<img src="{{background}}">
		{{#each text}}
			<span>{{text}}</span>
		{{/each}}
		{{> storyNextButton}}
	</div>
</template>

<template name="storyNextButton">
	<div class="button">
		<span>next</span>
	</div>	
</template>	

<template name="starsTotal">
	<div class="starsTotal">
		<span><img src="star.png">{{stars}}/35</span>
	</div>	
</template>			

<template name="question">
	<div class="question">
		<div class="questionText">
			<span>{{questionText}}</span>
			<img src="{{image}}">
		</div>
		<div class="answers">
			{{#each answers}}
				{{> answer}}
			{{/each}}
		</div>
	</div>
</template>

<template name="answer">
	<div class="answer">
		<span>{{answer}}</span>
	</div>
</template>

<template name="characters">
	<div class="characters">
		{{#each characters}}
			{{> character}}
		{{/each}}
	</div>
</template>

<template name="character">
	<div class="character">
		<img src="{{image}}">
	</div>
</template>
